<Virtualhost *:80>

	ServerName phlex6.dev
	ServerAlias *.phlex6.dev
	DocumentRoot /htdocs/PhlexDev/public/
	ErrorLog /htdocs/PhlexDev/.log/apache.log
	Include /htdocs/PhlexDev/env/vhost/asset_mappings/*
	SetEnv root /htdocs/PhlexDev/

	UseCanonicalName on

	Options -Indexes
	Options +FollowSymlinks
	DirectoryIndex dispatcher.php
	AddDefaultCharset UTF-8


	# LAUNCH DISPATCHER
	RewriteEngine on
	RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} !-F
	RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} !-d
	RewriteRule ^(.*)$ /dispatcher.php [L]


	# PHP ERROR REPORTING
	php_flag display_startup_errors on
	php_flag display_errors on
	php_flag html_errors on
	php_value error_reporting 32767
	php_flag log_errors on
	php_value session.save_path /htdocs/PhlexDev/.data/sessions/

	php_value error_log /htdocs/PhlexDev/.log/php.error.log

</Virtualhost>
